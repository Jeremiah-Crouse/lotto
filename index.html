<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign 24: Texas Advice</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: #00ff41; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        #header { height: 60px; padding: 10px; border-bottom: 2px solid #00ff41; background: #000; text-align: center; }
        #scroll-container { height: calc(100vh - 80px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .spacer { width: 100%; } /* This mimics the height of 42,000 items */
        .viewport { position: relative; width: 100%; }
        .row { 
            position: absolute; width: 100%; height: 80px; 
            border-bottom: 1px solid #1a1a1a; display: flex; 
            align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box;
        }
        .claimed { color: #444; text-decoration: line-through; pointer-events: none; }
        .claim-btn { 
            background: #00ff41; color: #000; border: none; padding: 10px 15px; 
            font-weight: bold; cursor: pointer; border-radius: 4px;
        }
        .claimed .claim-btn { background: #222; color: #444; }
    </style>
</head>
<body>
    <div id="header">SOVEREIGN 24: TX ONLY</div>
    <div id="scroll-container">
        <div class="viewport" id="viewport">
            <div class="spacer" id="spacer"></div>
        </div>
    </div>

<script>
    const VM_IP = "http://YOUR_VM_IP:8000"; // Replace with your actual IP
    const ROW_HEIGHT = 80;
    const VISIBLE_COUNT = 20;
    let roster = [];

    const container = document.getElementById('scroll-container');
    const viewport = document.getElementById('viewport');
    const spacer = document.getElementById('spacer');

    // Load data from your results.json (pushed by VM)
    async function loadData() {
        const res = await fetch('results.json?t=' + Date.now());
        roster = await res.json();
        spacer.style.height = (roster.length * ROW_HEIGHT) + "px";
        render();
    }

    function render() {
        const scrollTop = container.scrollTop;
        const startIndex = Math.floor(scrollTop / ROW_HEIGHT);
        const endIndex = Math.min(roster.length - 1, startIndex + VISIBLE_COUNT);

        viewport.innerHTML = '';
        viewport.appendChild(spacer);

        for (let i = startIndex; i <= endIndex; i++) {
            const item = roster[i];
            const div = document.createElement('div');
            div.className = 'row' + (item.claimed ? ' claimed' : '');
            div.style.top = (i * ROW_HEIGHT) + "px";
            div.innerHTML = `
                <span>${item.numbers}</span>
                <button class="claim-btn" onclick="claim(${item.id})">${item.claimed ? 'TAKEN' : 'CLAIM'}</button>
            `;
            viewport.appendChild(div);
        }
    }

    async function claim(id) {
        if (!confirm("Claim this line? (TX Residents Only)")) return;
        
        try {
            const res = await fetch(`${VM_IP}/claim`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            });
            if (res.ok) alert("Line Claimed! Wait for sync...");
            loadData();
        } catch (e) {
            alert("Connection to Sovereign VM failed.");
        }
    }

    container.addEventListener('scroll', render);
    loadData();
</script>
</body>
</html>
