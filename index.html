<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis Oracle | Live Backtest</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #0a0a0a; color: #00ff41; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .card { border: 1px solid #00ff41; padding: 15px; margin-bottom: 10px; background: #111; }
        .hit-high { color: #fff; background: #005500; font-weight: bold; }
        h1 { font-size: 1.2rem; text-align: center; border-bottom: 2px solid #00ff41; padding-bottom: 10px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .metric { font-size: 0.8rem; text-transform: uppercase; opacity: 0.8; }
        .value { font-size: 1.2rem; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRAXIS PROGRESSIVE BACKTEST</h1>
        <div id="stats" class="stat-grid"></div>
        <div id="log">Waiting for Vortex Sync...</div>
    </div>

    <script>
        async function updateDashboard() {
            try {
                const res = await fetch('results.json?t=' + Date.now());
                const data = await res.json();
                
                // Calculate current hit rate
                const totalHits = data.reduce((acc, curr) => acc + curr.matches, 0);
                const avg = (totalHits / data.length).toFixed(2);

                document.getElementById('stats').innerHTML = `
                    <div class="card"><span class="metric">Avg Hits</span><span class="value">${avg}</span></div>
                    <div class="card"><span class="metric">Window</span><span class="value">${data.length} Draws</span></div>
                `;

                const logHtml = data.reverse().map(event => `
                    <div class="card ${event.matches >= 2 ? 'hit-high' : ''}">
                        <div style="font-size: 0.7rem; opacity: 0.7;">${event.draw_date}</div>
                        <div>SET: ${event.sovereign_seven.join(' . ')}</div>
                        <div style="text-align: right;">MATCHES: ${event.matches}</div>
                    </div>
                `).join('');
                document.getElementById('log').innerHTML = logHtml;
            } catch (e) { console.error("Sync failed"); }
        }
        setInterval(updateDashboard, 5000);
        updateDashboard();
    </script>
</body>
</html>
